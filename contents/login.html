     <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-1 pb-2">
                    <h5 class="card-title text-center pb-0 fs-1 text-primary">JVCKENWOOD</h5>
                    <p class="text-center small">Enter your user ID & password to login</p>
                  </div>
                  <div class="loading row col-12 mb-2 d-flex justify-content-center">
                    <div class="spinner-border text-info mt-2" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
                  <form class="row g-3 needs-validation" name='loginForm' method="post" novalidate>

                    <div class="col-12">
                      <label for="userid" class="form-label">User ID</label>
                      <div class="input-group has-validation">
                        <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                        <input type="text" name="userid" class="form-control" id="userid" required>
                        <div class="invalid-feedback">Please enter your user ID.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12 d-none">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="login" id="btn_login">Login</button>
                    </div>
                    <div class="col-12 d-none">
                      <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits text-center mb-3">
                <a href="https://jkei.jvckenwood.com/">JVCKENWOOD ELECTRONICS INDONESIA</a>
              </div>

              <div class="row mb-3">
                <div class="message"></div>
              </div>

            </div>
          </div>
        </div>

      </section>
